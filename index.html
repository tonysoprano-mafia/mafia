<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RASO EMPIRE</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: #d4af37;
      font-family: 'Arial Black', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      animation: fadeIn 3s ease-in;
    }

    h1 {
      font-size: 4em;
      letter-spacing: 8px;
      text-shadow: 0 0 20px #d4af37, 0 0 40px #b8860b;
      animation: glow 3s ease-in-out infinite alternate;
    }

    .buttons {
      margin-top: 40px;
      display: flex;
      gap: 25px;
    }

    .btn {
      border: 2px solid #d4af37;
      color: #d4af37;
      background: transparent;
      padding: 12px 30px;
      font-size: 1.2em;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 6px;
    }

    .btn:hover {
      background-color: #d4af37;
      color: black;
      box-shadow: 0 0 20px #d4af37;
      transform: scale(1.05);
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #d4af37, 0 0 20px #b8860b; }
      to { text-shadow: 0 0 30px #ffd700, 0 0 60px #ffcc00; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>RASO EMPIRE</h1>
  <div class="buttons">
    <button class="btn">Enter Empire</button>
    <button class="btn">Projects</button>
  </div>

  <!-- Hidden audio element, initially muted -->
  <audio id="theme" autoplay loop muted>
    <source src="Dance Of The Knights.mp3" type="audio/mpeg">
  </audio>

  <script>
    const audio = document.getElementById('theme');

    // Unmute immediately after a tiny delay to bypass autoplay block
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        audio.muted = false;
        audio.play().catch(err => console.log("Autoplay prevented:", err));
      }, 100); // 0.1 second delay is enough
    });
  </script>
</body>
</html>

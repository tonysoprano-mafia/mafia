<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RASO EMPIRE</title>
  <style>
    body {
      background-color: black;
      color: #d4af37;
      font-family: 'Arial Black', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .btn {
      border: 2px solid #d4af37;
      color: #d4af37;
      background: transparent;
      padding: 12px 30px;
      font-size: 1.2em;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 6px;
    }

    .btn:hover {
      background-color: #d4af37;
      color: black;
      box-shadow: 0 0 20px #d4af37;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>RASO EMPIRE</h1>
  <button class="btn" onclick="playMusic()">Enter Empire</button>

  <audio id="theme" loop>
    <source src="Dance Of The Knights.mp3" type="audio/mpeg">
  </audio>

  <script>
    function playMusic() {
      const audio = document.getElementById('theme');
      audio.volume = 1.0;
      audio.play().catch(err => console.log(err));
    }
  </script>
</body>
</html>

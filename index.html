<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MAFIA.NZ</title>

<style>
body {
  margin: 0;
  padding: 0;
  background: radial-gradient(circle at top, #0b1a2a 0%, #000 60%);
  font-family: Arial, Helvetica, sans-serif;
  color: #cfe8ff;
}

/* MAIN FRAME */
.wrapper {
  width: 1180px;
  margin: 30px auto;
  border: 2px solid #1e3c5a;
  background: linear-gradient(#0a1624, #02060c);
  box-shadow: 0 0 60px rgba(80,160,255,0.25);
}

/* HEADER */
.header {
  text-align: center;
  padding: 26px;
  border-bottom: 1px solid #1e3c5a;
}

.header h1 {
  margin: 0;
  font-size: 64px;
  letter-spacing: 7px;
  color: #e8f4ff;
  text-shadow:
    0 0 12px #6fbaff,
    0 0 36px #3b82f6,
    0 0 70px rgba(80,160,255,0.6);
}

/* GRID */
.grid {
  display: grid;
  grid-template-columns: 230px 1fr 230px;
  gap: 16px;
  padding: 20px;
}

/* PANELS */
.panel {
  background: linear-gradient(#13263a, #08131f);
  border: 1px solid #2c5f8a;
  padding: 14px;
  text-align: center;
  box-shadow:
    inset 0 0 25px rgba(0,0,0,0.9),
    0 0 18px rgba(60,140,255,0.2);
}

.panel h3 {
  margin: 6px 0 12px;
  font-size: 13px;
  letter-spacing: 2.5px;
  color: #9ed0ff;
  text-transform: uppercase;
  text-shadow: 0 0 8px rgba(80,160,255,0.7);
}

/* ICONS */
.icon {
  margin: 14px auto;
}

.icon img {
  width: 72px;
  height: 72px;
  filter: drop-shadow(0 0 10px rgba(80,160,255,0.6));
  transition: transform 0.2s ease, filter 0.2s ease;
}

.icon img:hover {
  transform: scale(1.12);
  filter: drop-shadow(0 0 18px rgba(120,200,255,1));
}

/* CENTER */
.center {
  background: linear-gradient(#0e2135, #050b13);
  border: 1px solid #3b82f6;
  padding: 20px;
  text-align: center;
  box-shadow: 0 0 35px rgba(80,160,255,0.3);
}

.center img {
  max-width: 100%;
  border: 1px solid #3b82f6;
  box-shadow: 0 0 40px rgba(80,160,255,0.4);
}

.center h2 {
  margin: 18px 0 10px;
  font-size: 28px;
  letter-spacing: 3px;
  color: #e8f4ff;
  text-shadow: 0 0 14px rgba(120,200,255,1);
}

.center p {
  font-size: 13px;
  letter-spacing: 1.5px;
  color: #9ed0ff;
}

/* LOWER STRIP */
.lower {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 16px;
  padding: 20px;
}

.lower .panel {
  height: 140px;
}

/* FOOTER */
.footer {
  text-align: center;
  font-size: 12px;
  letter-spacing: 2.5px;
  color: #7bbcff;
  padding: 16px;
  border-top: 1px solid #1e3c5a;
  text-shadow: 0 0 8px rgba(80,160,255,0.7);
}
</style>
</head>

<body>

<div class="wrapper">

  <div class="header">
    <h1>MAFIA.NZ</h1>
  </div>

  <div class="grid">

    <div class="panel">
      <h3>Operations</h3>
      <div class="icon"><img src="icon1.png"></div>
      <div class="icon"><img src="icon2.png"></div>
      <div class="icon"><img src="icon3.png"></div>
    </div>

    <div class="center">
      <img src="main-image.png" alt="Empire">
      <h2>INTERNAL NETWORK</h2>
      <p>SECURE • RESTRICTED • CONTROLLED</p>
    </div>

    <div class="panel">
      <h3>Archives</h3>
      <div class="icon"><img src="icon4.png"></div>
      <div class="icon"><img src="icon5.png"></div>
      <div class="icon"><img src="icon6.png"></div>
    </div>

  </div>

  <div class="lower">
    <div class="panel"><h3>Projects</h3></div>
    <div class="panel"><h3>Media</h3></div>
    <div class="panel"><h3>Network</h3></div>
    <div class="panel"><h3>Contact</h3></div>
  </div>

  <div class="footer">
    © MAFIA.NZ — COLD POWER • SILENT CONTROL
  </div>

</div>

</body>
</html>

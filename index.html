<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MAFIA PORTAL</title>

<style>
body {
  margin:0;
  background:black;
  font-family: Arial, Helvetica, sans-serif;
  color:white;
}

.portal {
  width: 980px;
  margin: 20px auto;
  background: radial-gradient(circle at top, #2c2c2c, #000);
  border: 2px solid #666;
  padding: 8px;
}

/* HEADER */
.header {
  text-align:center;
  font-size:46px;
  font-weight:bold;
  letter-spacing:4px;
  color:#dcecff;
  text-shadow:0 0 10px #6fbaff;
  margin-bottom:6px;
}

/* MAIN GRID */
.main {
  display:grid;
  grid-template-columns: 180px 1fr 180px;
  gap:6px;
}

/* SIDE COLUMNS */
.side {
  display:grid;
  grid-template-rows: repeat(6, 1fr);
  gap:6px;
}

/* PANELS */
.panel {
  background: linear-gradient(#3f3f3f, #050505);
  border:1px solid #999;
  text-align:center;
  font-size:11px;
  letter-spacing:1px;
  padding:6px;
  cursor:pointer;
  text-shadow:0 0 4px #6fbaff;
  box-shadow:
    inset 0 1px 1px rgba(255,255,255,0.4),
    inset 0 -2px 4px rgba(0,0,0,0.9);
}

.panel:hover {
  box-shadow:
    0 0 12px #6fbaff,
    inset 0 1px 1px rgba(255,255,255,0.5);
}

/* CENTER */
.center {
  background: linear-gradient(#1a1a1a, #000);
  border:1px solid #999;
  padding:8px;
  text-align:center;
  box-shadow:
    inset 0 0 20px black,
    0 0 25px rgba(120,200,255,0.4);
}

.center img {
  width:100%;
  border:1px solid #777;
}

.center h2 {
  margin:6px 0;
  font-size:18px;
  letter-spacing:3px;
  color:#dcecff;
  text-shadow:0 0 6px #6fbaff;
}

/* FOOTER STRIP */
.footer {
  display:grid;
  grid-template-columns: repeat(5,1fr);
  gap:6px;
  margin-top:6px;
}

.copy {
  text-align:center;
  font-size:10px;
  letter-spacing:2px;
  margin-top:6px;
  color:#9ed0ff;
}
</style>
</head>

<body>

<div class="portal">

  <div class="header">MAFIA.ORG</div>

  <div class="main">

    <!-- LEFT STACK -->
    <div class="side">
      <div class="panel">HITS FILES</div>
      <div class="panel">PICTURES</div>
      <div class="panel">ART GALLERY</div>
      <div class="panel">ONLINE SHOP</div>
      <div class="panel">GUESTBOOK</div>
      <div class="panel">LIFESTYLE</div>
    </div>

    <!-- CENTER -->
    <div class="center">
      <img src="https://via.placeholder.com/420x320/111/aaa">
      <h2>EMPIRE NETWORK</h2>
      <div class="panel">INVESTOR LOGIN</div>
      <div class="panel">PRIVATE FUND</div>
    </div>

    <!-- RIGHT STACK -->
    <div class="side">
      <div class="panel">BUSINESS</div>
      <div class="panel">MEDIA</div>
      <div class="panel">DOCUMENTS</div>
      <div class="panel">PROJECTS</div>
      <div class="panel">CONTACT</div>
      <div class="panel">SECURITY</div>
    </div>

  </div>

  <div class="footer">
    <div class="panel">MOVIES</div>
    <div class="panel">K-INVEST</div>
    <div class="panel">NETWORK</div>
    <div class="panel">SHOP</div>
    <div class="panel">DOWNLOADS</div>
  </div>

  <div class="copy">
    © PRIVATE EMPIRE PORTAL — CONFIDENTIAL
  </div>

</div>

</body>
</html>

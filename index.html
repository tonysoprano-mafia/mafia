<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MAFIA.NZ</title>

<style>
body {
  margin: 0;
  padding: 0;
  background: radial-gradient(circle at top, #111 0%, #000 60%);
  font-family: Arial, Helvetica, sans-serif;
  color: #d0d0d0;
}

/* MAIN FRAME */
.wrapper {
  width: 980px;
  margin: 30px auto;
  border: 2px solid #222;
  background: linear-gradient(#0b0b0b, #050505);
  box-shadow: 0 0 40px rgba(0,0,0,0.9);
}

/* HEADER */
.header {
  text-align: center;
  padding: 20px;
  border-bottom: 1px solid #222;
}

.header h1 {
  margin: 0;
  font-size: 52px;
  letter-spacing: 4px;
  color: #e6e6e6;
  text-shadow: 0 0 15px #666;
}

/* GRID */
.grid {
  display: grid;
  grid-template-columns: 200px 1fr 200px;
  gap: 10px;
  padding: 15px;
}

/* PANELS */
.panel {
  background: linear-gradient(#1a1a1a, #0d0d0d);
  border: 1px solid #333;
  padding: 10px;
  text-align: center;
  box-shadow: inset 0 0 15px rgba(0,0,0,0.8);
}

.panel h3 {
  margin: 5px 0 10px;
  font-size: 13px;
  letter-spacing: 1px;
  color: #aaa;
  text-transform: uppercase;
}

/* ICONS */
.icon {
  margin: 10px auto;
}

.icon img {
  width: 64px;
  height: 64px;
  filter: drop-shadow(0 0 6px #000);
  transition: transform 0.2s ease, filter 0.2s ease;
}

.icon img:hover {
  transform: scale(1.1);
  filter: drop-shadow(0 0 12px #999);
}

/* CENTER */
.center {
  background: linear-gradient(#111, #050505);
  border: 1px solid #333;
  padding: 15px;
  text-align: center;
}

.center img {
  max-width: 100%;
  border: 1px solid #333;
  box-shadow: 0 0 25px rgba(0,0,0,0.9);
}

.center h2 {
  margin: 15px 0 10px;
  font-size: 22px;
  letter-spacing: 2px;
  color: #ddd;
}

/* LOWER STRIP */
.lower {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
  padding: 15px;
}

.lower .panel {
  height: 120px;
}

/* FOOTER */
.footer {
  text-align: center;
  font-size: 11px;
  letter-spacing: 1px;
  color: #777;
  padding: 12px;
  border-top: 1px solid #222;
}
</style>
</head>

<body>

<div class="wrapper">

  <div class="header">
    <h1>MAFIA.NZ</h1>
  </div>

  <div class="grid">

    <!-- LEFT COLUMN -->
    <div class="panel">
      <h3>Operations</h3>
      <div class="icon"><img src="icon1.png"></div>
      <div class="icon"><img src="icon2.png"></div>
      <div class="icon"><img src="icon3.png"></div>
    </div>

    <!-- CENTER -->
    <div class="center">
      <img src="main-image.png" alt="Empire">
      <h2>THE EMPIRE NETWORK</h2>
      <p>Restricted access • Internal use only</p>
    </div>

    <!-- RIGHT COLUMN -->
    <div class="panel">
      <h3>Archives</h3>
      <div class="icon"><img src="icon4.png"></div>
      <div class="icon"><img src="icon5.png"></div>
      <div class="icon"><img src="icon6.png"></div>
    </div>

  </div>

  <!-- LOWER NAV -->
  <div class="lower">
    <div class="panel"><h3>Projects</h3></div>
    <div class="panel"><h3>Records</h3></div>
    <div class="panel"><h3>Network</h3></div>
    <div class="panel"><h3>Contact</h3></div>
  </div>

  <div class="footer">
    © MAFIA.NZ — CONTROL • POWER • LEGACY
  </div>

</div>

</body>
</html>

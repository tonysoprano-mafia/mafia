<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MAFIA.NZ</title>

<style>
body {
  margin: 0;
  padding: 0;
  background: radial-gradient(circle at top, #0b1a2a 0%, #000 60%);
  font-family: Arial, Helvetica, sans-serif;
  color: #cfe8ff;
}

/* MAIN FRAME */
.wrapper {
  width: 980px;
  margin: 30px auto;
  border: 2px solid #1e3c5a;
  background: linear-gradient(#0a1624, #02060c);
  box-shadow: 0 0 50px rgba(80,160,255,0.25);
}

/* HEADER */
.header {
  text-align: center;
  padding: 20px;
  border-bottom: 1px solid #1e3c5a;
}

.header h1 {
  margin: 0;
  font-size: 56px;
  letter-spacing: 6px;
  color: #e8f4ff;
  text-shadow:
    0 0 10px #6fbaff,
    0 0 30px #3b82f6,
    0 0 60px rgba(80,160,255,0.6);
}

/* GRID */
.grid {
  display: grid;
  grid-template-columns: 200px 1fr 200px;
  gap: 12px;
  padding: 15px;
}

/* PANELS */
.panel {
  background: linear-gradient(#13263a, #08131f);
  border: 1px solid #2c5f8a;
  padding: 10px;
  text-align: center;
  box-shadow:
    inset 0 0 20px rgba(0,0,0,0.9),
    0 0 15px rgba(60,140,255,0.15);
}

.panel h3 {
  margin: 5px 0 10px;
  font-size: 12px;
  letter-spacing: 2px;
  color: #9ed0ff;
  text-transform: uppercase;
  text-shadow: 0 0 6px rgba(80,160,255,0.6);
}

/* ICONS */
.icon {
  margin: 12px auto;
}

.icon img {
  width: 64px;
  height: 64px;
  filter: drop-shadow(0 0 8px rgba(80,160,255,0.5));
  transition: transform 0.2s ease, filter 0.2s ease;
}

.icon img:hover {
  transform: scale(1.12);
  filter: drop-shadow(0 0 16px rgba(120,200,255,0.9));
}

/* CENTER */
.center {
  background: linear-gradient(#0e2135, #050b13);
  border: 1px solid #3b82f6;
  padding: 15px;
  text-align: center;
  box-shadow: 0 0 30px rgba(80,160,255,0.25);
}

.center img {
  max-width: 100%;
  border: 1px solid #3b82f6;
  box-shadow: 0 0 35px rgba(80,160,255,0.35);
}

.center h2 {
  margin: 15px 0 8px;
  font-size: 24px;
  letter-spacing: 3px;
  color: #e8f4ff;
  text-shadow: 0 0 12px rgba(120,200,255,0.9);
}

.center p {
  font-size: 12px;
  letter-spacing: 1px;
  color: #9ed0ff;
}

/* LOWER STRIP */
.lower {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 12px;
  padding: 15px;
}

.lower .panel {
  height: 120px;
}

/* FOOTER */
.footer {
  text-align: center;
  font-size: 11px;
  letter-spacing: 2px;
  color: #7bbcff;
  padding: 14px;
  border-top: 1px solid #1e3c5a;
  text-shadow: 0 0 6px rgba(80,160,255,0.6);
}
</style>
</head>

<body>

<div class="wrapper">

  <div class="header">
    <h1>MAFIA.NZ</h1>
  </div>

  <div class="grid">

    <!-- LEFT COLUMN -->
    <div class="panel">
      <h3>Operations</h3>
      <div class="icon"><img src="icon1.png"></div>
      <div class="icon"><img src="icon2.png"></div>
      <div class="icon"><img src="icon3.png"></div>
    </div>

    <!-- CENTER -->
    <div class="center">
      <img src="main-image.png" alt="Empire">
      <h2>INTERNAL NETWORK</h2>
      <p>SECURE • RESTRICTED • CONTROLLED</p>
    </div>

    <!-- RIGHT COLUMN -->
    <div class="panel">
      <h3>Archives</h3>
      <div class="icon"><img src="icon4.png"></div>
      <div class="icon"><img src="icon5.png"></div>
      <div class="icon"><img src="icon6.png"></div>
    </div>

  </div>

  <div class="lower">
    <div class="panel"><h3>Projects</h3></div>
    <div class="panel"><h3>Media</h3></div>
    <div class="panel"><h3>Network</h3></div>
    <div class="panel"><h3>Contact</h3></div>
  </div>

  <div class="footer">
    © MAFIA.NZ — COLD POWER • SILENT CONTROL
  </div>

</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RASO & MCGILLICUDDY EMPIRE</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: #d4af37;
      font-family: 'Arial Black', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh; /* changed from height: 100vh */
      text-align: center;
      overflow-x: hidden;
      animation: fadeIn 3s ease-in;
      position: relative;
    }

    /* --- Gold shimmer background --- */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(212,175,55,0.1), transparent 70%);
      animation: shimmer 12s infinite linear;
      z-index: 0;
    }

    @keyframes shimmer {
      0% { transform: translate(-30%, -30%) rotate(0deg); }
      50% { transform: translate(30%, 30%) rotate(180deg); }
      100% { transform: translate(-30%, -30%) rotate(360deg); }
    }

    /* --- Pillars --- */
    .pillar {
      position: fixed;
      top: 0;
      height: 100vh;
      width: auto;
      z-index: 0;
      opacity: 0.9;
      filter: drop-shadow(0 0 25px rgba(212,175,55,0.4));
      transition: filter 0.5s ease;
    }

    .pillar:hover {
      filter: drop-shadow(0 0 40px rgba(212,175,55,0.8));
    }

    .pillar.left {
      left: 0;
    }

    .pillar.right {
      right: 0;
      transform: scaleX(-1);
    }

    /* --- Logo --- */
    .logo {
      width: clamp(180px, 25vw, 260px);
      height: auto;
      margin-bottom: 25px;
      filter: drop-shadow(0 0 25px #d4af37);
      animation: fadeIn 3s ease-in;
      transition: transform 0.3s ease, filter 0.3s ease;
      z-index: 1;
    }

    .logo:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 0 40px #ffd700);
    }

    /* --- Title --- */
    h1 {
      font-size: clamp(2.5em, 6vw, 4em);
      letter-spacing: clamp(3px, 1vw, 8px);
      text-shadow: 0 0 20px #d4af37, 0 0 40px #b8860b;
      animation: glow 3s ease-in-out infinite alternate;
      z-index: 1;
      margin: 0 20px;
    }

    /* --- Buttons --- */
    .buttons {
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      z-index: 1;
    }

    .btn {
      border: 2px solid #d4af37;
      color: #d4af37;
      background: transparent;
      padding: 12px 30px;
      font-size: 1.2em;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 6px;
      z-index: 1;
      min-width: 200px;
    }

    .btn:hover {
      background-color: #d4af37;
      color: black;
      box-shadow: 0 0 20px #d4af37;
      transform: scale(1.05);
    }

    /* --- Number Plates --- */
    .plates {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      z-index: 1;
    }

    .plates img {
      width: 220px;
      height: auto;
      border: 2px solid #d4af37;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(212,175,55,0.25);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .plates img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(212,175,55,0.6);
    }

    /* --- Extra Image Section --- */
    .extra-image {
      margin-top: 60px;
      display: flex;
      justify-content: center;
      z-index: 1;
    }

    .extra-image img {
      width: clamp(250px, 60vw, 800px);
      height: auto;
      border: 2px solid #d4af37;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(212,175,55,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .extra-image img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(212,175,55,0.6);
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #d4af37, 0 0 20px #b8860b; }
      to { text-shadow: 0 0 30px #ffd700, 0 0 60px #ffcc00; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    audio {
      display: none;
    }

    /* --- Mobile tweaks --- */
    @media (max-width: 800px) {
      .pillar {
        display: none;
      }
      body {
        justify-content: flex-start;
        padding-top: 80px;
        height: auto;
      }
      .btn {
        width: 180px;
        font-size: 1em;
      }
      .plates img {
        width: 180px;
      }
      .extra-image img {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <!-- Pillars -->
  <img src="007-Photoroom.png" alt="Left Pillar" class="pillar left">
  <img src="007-Photoroom.png" alt="Right Pillar" class="pillar right">

  <!-- Logo and Title -->
  <img src="rm-logo.png" alt="Raso McGillicuddy Logo" class="logo">
  <h1>RASO & MCGILLICUDDY EMPIRE</h1>

  <!-- Buttons -->
  <div class="buttons">
    <button class="btn">Enter Empire</button>
    <button class="btn">Projects</button>
  </div>

  <!-- Number Plates -->
  <div class="plates">
    <img src="Screenshot 2025-11-13 181250.png" alt="MAFIA Number Plate">
    <img src="Screenshot 2025-11-13 181412.png" alt="EMPIRE Number Plate">
  </div>

  <!-- New Image Section -->
  <div class="extra-image">
    <img src="oo1-Photoroom.png" alt="Empire Scene">
  </div>

  <audio id="theme" autoplay loop>
    <source src="Dance Of The Knights.mp3" type="audio/mpeg">
  </audio>

  <script>
    const audio = document.getElementById('theme');
    audio.play().catch(() => {
      const startAudio = () => {
        audio.play();
        window.removeEventListener('click', startAudio);
        window.removeEventListener('keydown', startAudio);
      };
      window.addEventListener('click', startAudio);
      window.addEventListener('keydown', startAudio);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RASO & MCGILLICUDDY EMPIRE</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: #d4af37;
      font-family: 'Arial Black', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      animation: fadeIn 3s ease-in;
    }

    /* Logo styling */
    .logo {
      width: 220px;
      height: auto;
      margin-bottom: 25px;
      filter: drop-shadow(0 0 25px #d4af37);
      animation: fadeIn 3s ease-in;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 0 40px #ffd700);
    }

    h1 {
      font-size: 4em;
      letter-spacing: 8px;
      text-shadow: 0 0 20px #d4af37, 0 0 40px #b8860b;
      animation: glow 3s ease-in-out infinite alternate;
    }

    .buttons {
      margin-top: 40px;
      display: flex;
      gap: 25px;
    }

    .btn {
      border: 2px solid #d4af37;
      color: #d4af37;
      background: transparent;
      padding: 12px 30px;
      font-size: 1.2em;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 6px;
    }

    .btn:hover {
      background-color: #d4af37;
      color: black;
      box-shadow: 0 0 20px #d4af37;
      transform: scale(1.05);
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #d4af37, 0 0 20px #b8860b; }
      to { text-shadow: 0 0 30px #ffd700, 0 0 60px #ffcc00; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    audio {
      display: none;
    }

    /* Responsive design for mobile */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.5em;
        letter-spacing: 4px;
      }
      .logo {
        width: 160px;
      }
      .btn {
        font-size: 1em;
        padding: 10px 20px;
      }
      .buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <img src="logo-Photoroom.png" alt="Empire Logo" class="logo">
  <h1>RASO & MCGILLICUDDY EMPIRE</h1>

  <div class="buttons">
    <button class="btn">Enter Empire</button>
    <button class="btn">Projects</button>
  </div>

  <audio id="theme" autoplay loop>
    <source src="Dance Of The Knights.mp3" type="audio/mpeg">
  </audio>

  <script>
    const audio = document.getElementById('theme');

    audio.play().catch(err => {
      const startAudio = () => {
        audio.play();
        window.removeEventListener('click', startAudio);
        window.removeEventListener('keydown', startAudio);
      };
      window.addEventListener('click', startAudio);
      window.addEventListener('keydown', startAudio);
    });
  </script>
</body>
</html>
